<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )"  class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ti-user"></i></span>
              </div>
              <input type="text" [ngModel]="user.name" name="name" class="form-control" placeholder="Nombre de usuario" required aria-label="User Name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ti-email"></i></span>
              </div>
              <input type="email" [ngModel]="user.email" [readonly]="user.google" name="email" class="form-control" placeholder="Correo electrónico" required aria-label="Correo">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Fotografía del usuario</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>

        <div class="fill text-center">

          <img *ngIf="!fileTemp" class="img-fluid rounded-circle avatar" [src]="user.img | image" alt="">
          <img *ngIf="fileTemp" class="img-fluid rounded-circle avatar" [src]="fileTemp" alt="">

          <div class="alert alert-info" role="alert" *ngIf="message.length > 0">
            {{ message }}
          </div>
          <div class="d-flex justify-content-center">
            <button *ngIf="fileTemp" class="btn btn-danger waves-effect waves-light m-r-10" (click)="cancelUpload()"><i class="fa fa-picture-o"></i> Cancelar</button>
            <button class="btn btn-primary waves-effect waves-light m-r-10" (click)="fileInput.click()"><i class="fa fa-picture-o"></i> Seleccionar</button>
          </div>
          <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
          <div *ngIf="fileTemp">
            <br>
            <hr>
            <br>
            <button class="btn btn-block btn-success waves-effect waves-light m-r-10" (click)="onUpload()"><i class="fa fa-upload"></i> Subir imagen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
