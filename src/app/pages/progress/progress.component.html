<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              
              <h4 class="card-title">Barra de progreso</h4>
              Porcentaje: {{ percentage1 }}%
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentage1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage1 + '%'"></div>
              </div>
              <br>
              Porcentaje: {{ percentage2 }}%
              <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentage2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2 + '%'"></div>
              </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementator (cValue)="percentage1 = $event" legend="progress azul" [percentage]="percentage1"></app-incrementator>

          </div>
      </div>
  </div>

  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementator (cValue)="percentage2 = $event" legend="progress verde" [percentage]="percentage2"></app-incrementator>

          </div>
      </div>
  </div>
</div>
